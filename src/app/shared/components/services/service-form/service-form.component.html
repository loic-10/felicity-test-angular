<div class="service-form-component">
  <form
    fxLayout="column"
    fxLayoutGap="1rem"
    class="bg-white"
    [formGroup]="form"
  >
    <div
      class="p-3 m-0"
      fxLayout="row"
      fxLayoutGap="1rem"
      fxLayoutAlign="space-between center"
    >
      <span>
        {{
          service ? "Update service " + service?.name : "Create a new service"
        }}
      </span>
      <button mat-icon-button (click)="close()">
        <mat-icon>close</mat-icon>
      </button>
    </div>
    <mat-divider class="mb-0"></mat-divider>
    <mat-dialog-content class="m-0 p-0">
      <div class="p-3">
        <div fxLayout="column" fxLayoutGap="1rem">
          <div
            fxLayout.lt-md="column"
            fxLayout.gt-sm="row"
            fxLayoutGap="0.6rem"
            fxLayoutAlign="space-between center"
          >
            <mat-form-field
              class="w-100"
              fxFlex.lt-md="100"
              appearance="outline"
            >
              <mat-label>Name</mat-label>
              <input
                formControlName="name"
                type="text"
                matInput
                placeholder="Name"
              />
              <mat-error *ngIf="customErrorField('name', 'required')">
                Name required!
              </mat-error>
            </mat-form-field>
            <mat-form-field
              class="w-100"
              fxFlex.lt-md="100"
              appearance="outline"
            >
              <mat-label>Description</mat-label>
              <input
                formControlName="description"
                type="text"
                matInput
                placeholder="Description"
              />
              <mat-error *ngIf="customErrorField('description', 'required')">
                Description required!
              </mat-error>
            </mat-form-field>
            <mat-form-field
              class="w-100"
              fxFlex.lt-md="100"
              appearance="outline"
            >
              <mat-label>Price</mat-label>
              <input
                formControlName="price"
                type="number"
                matInput
                placeholder="Price"
              />
              <mat-error *ngIf="customErrorField('price', 'required')">
                Price required!
              </mat-error>
            </mat-form-field>
          </div>
        </div>
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="selectServiceSubmitError$ | async"
        >
          {{ selectServiceSubmitError$ | async }}
        </div>
      </div>
    </mat-dialog-content>
    <mat-divider class="my-0"></mat-divider>
    <mat-dialog-actions class="m-0 p-0 w-100">
      <div class="p-3 w-100">
        <div
          fxLayout.lt-md="column"
          fxLayout.gt-sm="row"
          fxLayoutGap="1rem"
          fxLayoutAlign="space-between center"
          class="w-100"
          fxFill
        >
          <mat-slide-toggle
            color="primary"
            class="w-100"
            formControlName="available"
          >
            <div class="text-wrap">Available</div>
          </mat-slide-toggle>
          <button
            mat-flat-button
            color="primary"
            class="py-2 w-100 position-relative"
            (click)="onSubmit()"
            [disabled]="form.invalid || (selectServiceSubmitLoading$ | async)"
          >
            Enregistrer
            <mat-icon
              *ngIf="!(selectServiceSubmitLoading$ | async)"
              class="ms-2 fs-5"
              matSuffix
            >
              save_alt
            </mat-icon>
            <span
              *ngIf="selectServiceSubmitLoading$ | async"
              class="spinner-border spinner-border-sm ms-2"
              role="status"
              aria-hidden="true"
            ></span>
          </button>
        </div>
      </div>
    </mat-dialog-actions>
  </form>
</div>
