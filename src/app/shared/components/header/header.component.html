<mat-toolbar color="primary">
  <div fxLayout="row" class="container" fxLayoutAlign="space-between center">
    <div
      fxLayout="row"
      fxLayoutAlign="space-between center"
      fxLayoutGap="1rem"
      class="p-0"
    >
      <button
        fxHide.gt-xs
        (click)="drawer.toggle()"
        mat-icon-button
        class="example-icon"
        aria-label="Example icon-button with menu icon"
      >
        <mat-icon>menu</mat-icon>
      </button>
      <button class="h4 px-0 py-3" mat-button routerLink="/">
        Felicity Subscription Front
      </button>
    </div>
    <div fxHide.lt-sm>
      <button
        routerLink="/services"
        [routerLinkActive]="'text-dark bg-white'"
        mat-button
        class="example-icon favorite-icon"
        aria-label="Example icon-button with heart icon"
      >
        Services
      </button>
      <button
        *ngIf="user"
        routerLink="/profile/info"
        [routerLinkActive]="'text-dark bg-white'"
        mat-button
        class="example-icon"
        aria-label="Example icon-button with share icon"
      >
        Profile
      </button>
      <ng-container *ngIf="!user">
        <button
          mat-button
          class="example-icon"
          aria-label="Example icon-button with share icon"
          (click)="openModalToRegister()"
        >
          Register
        </button>
        <button
          mat-button
          class="example-icon"
          aria-label="Example icon-button with share icon"
        >
          Login
        </button></ng-container
      >
    </div>
  </div>
</mat-toolbar>
